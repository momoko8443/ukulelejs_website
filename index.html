<!DOCTYPE html>
<html>
<title>UkuleleJS</title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/plugin/bootstrap_datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/atelier-cave.light.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <!-- <link rel="stylesheet" href="bower_components/uku-routejs/build/css/effect.css"> -->
    <link rel="shortcut icon" href="resources/images/favicon.ico" />
	<script src="bower_components/es6-promise/es6-promise.auto.js"></script>
    <script src="bower_components/ukulelejs/dist/polyfill/custom_event.js"></script>
    <script src="bower_components/uku-routejs/dist/uku-router.js"></script>
</head>
<body uku-application>
    <div id="mainView" class="blur">
        <tab-bar></tab-bar>
        <div class="languageSelect">
            <select class="form-control" uku-selected="$res.selectedLanguage|name">
                <option uku-repeat="language in $res.languages" uku-data-item="language" uku-text="language.name"></option>
            </select>
        </div>
        <div class="clear"></div>
        <div id="viewContainer"></div>
    </div>
    <div id="loadingBar" class="spinner loadingBar">
        <div class="cube1"></div>
        <div class="cube2"></div>
        <label>loading...</label>
    </div>
</body>
<script src="dist/bundle.js"></script>
</html>
