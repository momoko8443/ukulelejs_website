<uku-component>
	<template>
		<section class="main" uku-visible="cc.isShowToggleAllBtn">
			<input class="toggle-all" type="checkbox" uku-value="cc._isAllCompleted" 
				 uku-onchange="cc.toggleAllTodos()">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<task-item uku-repeat="task in cc.tasks" uku-item="task"></task-item>
			</ul>
		</section>
	</template>
	<script src="./js/components/main.js"></script>
</uku-component>
