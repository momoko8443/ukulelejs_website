<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="../../bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="../../bower_components/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body uku-application>
		<section class="todoapp">
			<header id="myHeader"></header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<main id="myMain" uku-todos="$mainCtrl.displayTodos"
				uku-show-toggle-all="$mainCtrl.isShowFooter()" uku-is-all-completed="$mainCtrl.isAllCompleted()"></main>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="myFooter" uku-render="$mainCtrl.isShowFooter()" uku-filter-type="$mainCtrl.currentFilterType"
			 uku-count="$mainCtrl.todoTasksCount" uku-show-clear="$mainCtrl.isShowClearBtn()"></footer>
		</section>
		<info></info>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="../../bower_components/todomvc-common/base.js"></script>
		<script src="../../bower_components/es6-promise/es6-promise.auto.js"></script>
		<script src="../../bower_components/ukulelejs/dist/polyfill/custom_event.js"></script>
		<script src="../../bower_components/director/build/director.min.js"></script>
		<script src="../../bower_components/ukulelejs/dist/uku.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
