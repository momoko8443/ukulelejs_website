<uku-component>
<template>
<h3 uku-text="res.getResource('LABEL_EXAMPLE_04')"></h3>
<ul class="nav nav-tabs" role="tablist">
	<li role="presentation" class="active">
		<a href="#demo4" aria-controls="demo4" role="tab" data-toggle="tab">Demo</a>
	</li>
	<li role="presentation">
		<a href="#html4" aria-controls="html4" role="tab" data-toggle="tab">Html</a>
	</li>
	<li role="presentation">
		<a href="#js4" aria-controls="js4" role="tab" data-toggle="tab">JavaScript</a>
	</li>
</ul>
<div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="demo4" style="margin: 20px">
		<ul>
			<li uku-repeat="item in ex04Ctrl.items">
				<a style="cursor:pointer" uku-onclick="parent.ex04Ctrl.sayHelloWith2Argument(parent.ex04Ctrl.myName,item.name)">
					{{item.name}}
				</a>
				<img uku-src="item.imgUrl" style="cursor:pointer"uku-onclick="parent.ex04Ctrl.sayHelloWithInstanceArgument(item)"/>
				<ul>
					<li uku-repeat="sub in item.subModels">{{sub.name}}</li>
				</ul>
			</li>
		</ul>
	</div>
	<div role="tabpanel" class="tab-pane" id="html4" style="margin: 20px">
        <div class="alert alert-info" role="alert" uku-text="res.getResource('TOOL_TIPS_UKU_REPEAT')"></div>
		<pre>
			<code class="html">
&lt;ul&gt;
    &lt;li uku-repeat="item in ex04Ctrl.items"&gt;
        &lt;a style="cursor:pointer" uku-onclick="parent.ex04Ctrl.sayHelloWith2Argument(parent.ex04Ctrl.myName,item.name)"&gt;
            {{item.name}}
        &lt;/a&gt;
        &lt;img uku-src="item.imgUrl" style="cursor:pointer"uku-onclick="parent.ex04Ctrl.sayHelloWithInstanceArgument(item)"/&gt;
        &lt;ul&gt;
            &lt;li uku-repeat="sub in item.subModels">{{sub.name}}&lt;/li&gt;
        &lt;/ul&gt;
    &lt;/li&gt;
&lt;/ul&gt;
			</code>
		</pre>
	</div>
	<div role="tabpanel" class="tab-pane" id="js4" style="margin: 20px">
		<pre>
			<code class="javascript">
function Example04Ctrl() {
	this.myName = "please input your name";
	this.items = [
	{
		"name" : "Kamaka HF-1",
		"imgUrl": "pages/example/images/hf1.jpg",
		"subModels" : [{"name" : "HF-1 basical version"},{"name" : "HF-1 with pickup"}]
	}, {
		"name" : "Kamaka HF-2",
		"imgUrl": "pages/example/images/hf2.jpg",
		"subModels" : [{"name" : "HF-2 basical version"},{"name" : "HF-2 with pickup"}]
	}, {
		"name" : "Kamaka HF-3",
		"imgUrl": "pages/example/images/hf3.jpg",
		"subModels" : [{"name" : "HF-3 basical version"},{"name" : "HF-3 with pickup"}]
	}];
	this.sayHelloWithInstanceArgument = function(instance) {
		alert("Hi," + instance.name);
	};

	this.sayHelloWith2Argument = function(name, name2) {
		alert("Hi," + name + " and " + name2);
	};
}
			</code>
		</pre>
	</div>
</div>
</template>
</uku-component>
