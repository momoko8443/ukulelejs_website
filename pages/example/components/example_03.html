	<li role="presentation">

		<a href="#js3" aria-controls="js3" role="tab" data-toggle="tab">JavaScript</a>
	</li>
</ul>
<div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="demo3" style="margin: 20px">
		<button class="btn btn-default" uku-onclick="$ex03Ctrl.sayHello()">
			Click Me
		</button>
		<button class="btn btn-primary" uku-onclick="$ex03Ctrl.sayHelloWithString('hello')">
			Click Me with String
		</button>
		<button class="btn btn-success" uku-onclick="$ex03Ctrl.sayHelloWithArgument($ex03Ctrl.myName)">

		<pre>
			<code class="html">
&lt;button uku-onclick="$ex03Ctrl.sayHello()"&gt;
	Click Me
&lt;/button&gt;
&lt;button uku-onclick="$ex03Ctrl.sayHelloWithString('hello')"&gt;
	Click Me with String
&lt;/button&gt;
&lt;button uku-onclick="$ex03Ctrl.sayHelloWithArgument($ex03Ctrl.myName)"&gt;
	Click Me with argument
&lt;/button&gt;
&lt;button uku-disabled="$ex03Ctrl.disabled"&gt;disabled&lt;/button&gt;

			<code class="javascript">

	this.myName = "ukulelejs";
    this.disabled = true;
	this.sayHello = function() {
		alert(this.myName);
	};
	this.sayHelloWithString = function(event,str) {
		alert(str);
	};
	this.sayHelloWithArgument = function(event,name) {
		alert("Hi," + name);
	};
}
