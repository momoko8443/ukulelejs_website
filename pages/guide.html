<div class="left_column">
    <div style="overflow:auto;position:absolute;top:60px;left:0;bottom:0;width:300px">

            <li class="list-group-item active">准备工作</li>
            <button type="button" class="list-group-item" data-menu-item="install">安装Ukujs</button>
            <button type="button" class="list-group-item" data-menu-item="config">配置</button>
            <button type="button" class="list-group-item" data-menu-item="native">&nbsp;&nbsp;&nbsp;&nbsp;Native方式</button>
            <button type="button" class="list-group-item" data-menu-item="amd">&nbsp;&nbsp;&nbsp;&nbsp;AMD方式</button>
            <button type="button" class="list-group-item" data-menu-item="cmd">&nbsp;&nbsp;&nbsp;&nbsp;CMD方式</button>
            <button type="button" class="list-group-item" data-menu-item="webpack">&nbsp;&nbsp;&nbsp;&nbsp;Webpack方式</button>

            <button type="button" class="list-group-item" data-menu-item="bind-text">绑定文本</button>
            <button type="button" class="list-group-item" data-menu-item="bind-attr">绑定属性</button>
            <button type="button" class="list-group-item" data-menu-item="bind-input">绑定输入控件</button>
            <button type="button" class="list-group-item" data-menu-item="bind-event">绑定事件</button>
            <button type="button" class="list-group-item" data-menu-item="bind-style">绑定样式</button>
            <button type="button" class="list-group-item" data-menu-item="bind-function">函数绑定</button>
            <li class="list-group-item active">村下位（进阶1-特殊属性）</li>
            <button type="button" class="list-group-item" data-menu-item="uku-text">uku-text</button>
            <button type="button" class="list-group-item" data-menu-item="uku-repeat">uku-repeat</button>
            <button type="button" class="list-group-item" data-menu-item="uku-include">uku-include</button>
            <button type="button" class="list-group-item" data-menu-item="uku-selected">uku-selected(1)</button>
            <button type="button" class="list-group-item" data-menu-item="uku-selected2">uku-selected(2)</button>
            <li class="list-group-item active">村上位（进阶2-常用API）</li>
            <button type="button" class="list-group-item" data-menu-item="register-controller">uku.registerController()</button>

            <button type="button" class="list-group-item" data-menu-item="refresh">uku.refresh()</button>
            <button type="button" class="list-group-item" data-menu-item="refresh-handler">uku.refreshHandler</button>
            <button type="button" class="list-group-item" data-menu-item="deal-with-element">uku.dealWithElement()</button>
            <li class="list-group-item active">集会下位（高级-组件化）</li>
            <button type="button" class="list-group-item">自定义组件</button>
            <button type="button" class="list-group-item">组件的嵌套</button>
            <button type="button" class="list-group-item">组件之间通讯</button>
            <button type="button" class="list-group-item">组件中使用第三方库</button>
            <button type="button" class="list-group-item">动态加载组件</button>

    </div>
</div>
<div id="guideContentPanel" class="right_content" style="overflow:auto;position:absolute;top:60px;left:300px;right:0;bottom:0;margin:10px">
