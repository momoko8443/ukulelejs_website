<uku-component>
    <template>
        <div>
            <h3>特殊属性（指令） —— uku-include</h3>
            <p>
                uku-include是一个临时的产物，在Ukujs的早期版本中，uku-include充当着template的作用，在Ukujs支持Web Component之后，作者考虑
                会将uku-include这个特殊属性彻底移除。目前版本(1.0.1)而言它和Web component还是并存的。
            </p>
            <p>
                使用方法，在div中使用class="uku-include"来标明当前div作为template引入当前dom树,src为html模版的路径。
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
                <li role="presentation">
                    <a href="#template" aria-controls="js" role="tab" data-toggle="tab">temp1ate.html</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <div>
                        <button>template imported by uku-include</button>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;div class="uku-include" src="pages/guide/template.html"&gt;&lt;/div&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.btnLabel = "template imported by uku-include";
}
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="template" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;button&gt;{{myCtrl.btnLabel}}&lt;/button&gt;
                        </code>
                    </pre>
                </div>
            </div>
            <p>
                注意：在uku-include可以包含web component,而在web component中是不能使用uku-include的。
                另外：uku-include还拥有 replace, replace-controller,uku-onload等特殊的属性来支撑它成为web component问世前的
                一个临时过渡产物的种种workaround，可以前往“示例”进一步学习。
            </p>
        </div>
    </template>
</uku-component>
