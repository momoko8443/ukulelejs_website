<uku-component>
    <template>
        <div>
            <h3>绑定文本</h3>
            <p>
                一种是使用“{{ }}”双层花括号将需要显示的模型属性括起来，比如{{myCtrl.user.username}}
            </p>
            <ul class="nav nav-tabs" role="tablist">
            	<li role="presentation" class="active">
            		<a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
            	</li>
            	<li role="presentation">
            		<a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
            	</li>
            	<li role="presentation">
            		<a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
            	</li>
            </ul>
            <div class="tab-content">
            	<div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <h4>{{cc.user.username}}</h4>
            	</div>
            	<div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
            		<pre>
        				<code class="html">
&lt;h4&gt;{{myCtrl.user.username}}&lt;/h4&gt;
        				</code>
        		    </pre>
            	</div>
            	<div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
            		<pre>
    			        <code class="javascript">
function MyCtrl() {
	this.user = {username:'hello world',password:'123456'};
}
            			</code>
                    </pre>
            	</div>
            </div>
            <p>
                注意，目前Ukujs不支持 hello, {{myCtrl.username}}这种动静混排的写法，同时也不支持{{myCtrl.firstName + myCtrl.lastName}}的表达式写法，
                理由有2点，
                1,容易把业务相关的逻辑散落到view的各个角落，不利于日后的维护和排错，不利于单元测试。
                2,作者很懒
            </p>
            <p>
                因此建议把页面上要显示的文本都使用模型来维护，即使里面会有一些静态的值。不要为了贪图一时爽快，最终有些债以后还是要还的。切记切记（市面上其它主流mvvm框架即使
                提供了类似偷懒功能我也不推荐你去使用它）
            </p>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.user = {username:'hello ukujs',password:'123456'};
            };
        })();
    </script>
</uku-component>
