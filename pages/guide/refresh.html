<uku-component>
    <template>
        <div>
            <h3>方法:</h3>
            <b>refresh(controllerAlias)</b>
            <h3>参数:</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                controllerAlias
                            </td>
                            <td>
                                String/Array
                            </td>
                            <td>
                                controllerAlias为你想要刷新（执行脏检查）的Controller别名。
                                controllerAlias可以是一个String,如uku.refresh("myCtrl");
                                也可以是一个Array,如uku.refresh(["myCtrl","myCtrl2"]);
                                如果不填则会刷新所有的Controller,如uku.refresh();(注意刷新所有开能带来额外的开销，请慎用)
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>
                uku.refresh()使用的场景：当视图模型发生变化时，没有被ukujs所监控到，
                比如ajax请求过后改变了模型的值，
                比如使用setInterval后改变了模型的值，
                比如，你发现双向绑定没有如你预计生效的时候，
                你都可以调用uku.refresh()来手动执行刷新以同步视图和视图模型。
            </p>
            <pre>
                <code class="js">
                    function MyController(uku){
                        this.users = [];
                        var self = this;
                        this.getUsersFromServer = function(){
                            ajax.get("/users",function(result){
                                self.users = result;
                                uku.refresh("myCtrl");
                            });
                        }
                    }
                </code>
            </pre>
            <p>

            </p>
        </div>
    </template>
</uku-component>
