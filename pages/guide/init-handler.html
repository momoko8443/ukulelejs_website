<uku-component>
    <template>
        <div>
            <h3>属性:</h3>
            <b>initHandler</b>
            <p>
                initHandler需要被赋予一个function，当Ukujs被调用init()方法，并完成扫描，解析，绑定等一系列初始化工作后，initHandler指向的function
                将被调用。
            </p>
            <pre>
                <code class="js">
var uku = new Ukulele();
...
uku.registerController("myCtrl",new MyController(uku));
uku.registerController("myCtrl2",new MyController2(uku));
uku.registerComponent("myComp","component.html");
uku.registerComponent("myComp2","component2.html");
...
uku.initHandler = function(){
    alert("initialization is successful")
};
uku.init();
                </code>
            </pre>
            <p>
                注意,最好将initHandler定义在init()方法之前。（后续版本会将initHandler归并到init(callback)中）
            </p>
        </div>
    </template>
</uku-component>
