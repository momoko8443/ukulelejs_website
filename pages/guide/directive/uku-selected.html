<uku-component>
    <template>
        <div>
            <h3 uku-text="$res.getResource('GUIDE_LABEL_DIRECTIVE_UKU_SELECT')"></h3>
            <p uku-text="$res.getResource('GUIDE_TEXT_DIRECTIVE_UKU_SELECT')">
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <select uku-selected="cc.selectedItem|value">
                        <option uku-repeat="item in cc.items" uku-value="item.value" uku-data-item="item">
                            {{item.name}}
                        </option>
                    </select>
                    <h4>{{cc.selectedItem.name}}</h4>
                    <h4>{{cc.selectedItem.value}}</h4>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;select uku-selected="$myCtrl.selectedItem|value"&gt;
    &lt;option uku-repeat="item in $myCtrl.items" uku-value="item.value" uku-data-item="item"&gt;
        {{item.name}}
    &lt;/option&gt;
&lt;/select&gt;
&lt;h4>{{$myCtrl.selectedItem.name}}&lt;/h4&gt;
&lt;h4>{{$myCtrl.selectedItem.value}}&lt;/h4&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.items = [
                {name:"Ukujs",value:1},
                {name:"Angular",value:2},
                {name:"React",value:3},
                {name:"Vue",value:4}
            ];
    this.selectedItem = this.items[0];
}
                        </code>
                    </pre>
                </div>
            </div>
            <p uku-text="$res.getResource('GUIDE_TEXT_DIRECTIVE_UKU_SELECT2')">

            </p>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.items = [
                            {name:"Ukujs",value:1},
                            {name:"Angular",value:2},
                            {name:"React",value:3},
                            {name:"Vue",value:4}
                        ];
                this.selectedItem = this.items[0];
            };
        })();
    </script>
</uku-component>
