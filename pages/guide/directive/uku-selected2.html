<uku-component>
    <template>
        <div>
            <h3 uku-text="$res.getResource('GUIDE_LABEL2_DIRECTIVE_UKU_SELECT')"></h3>
            <p uku-text="$res.getResource('GUIDE_TEXT2_DIRECTIVE_UKU_SELECT')">
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <div>
                        Male:
                        <input type="radio" name="Sex" value="male" uku-selected="cc.sex">
                    </div>
                    <div>
                        Female:
                        <input type="radio" name="Sex" value="female" uku-selected="cc.sex">
                    </div>
                    You selected:
                    <em>{{cc.sex}}</em>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;div&gt;
    Male:
    &lt;input type="radio" name="Sex" value="male" uku-selected="$myCtrl.sex"&gt;
&lt;/div&gt;
&lt;div&gt;
    Female:
    &lt;input type="radio" name="Sex" value="female" uku-selected="$myCtrl.sex"&gt;
&lt;/div&gt;
You selected:
&lt;em&gt;{{$myCtrl.sex}}&lt;/em&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.sex = "female";
}
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.sex = "female";
            };
        })();
    </script>
</uku-component>
