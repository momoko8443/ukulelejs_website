<uku-component>
    <template>
        <div>
            <h3 uku-text="res.getResource('GUIDE_LABEL_API_FUNCTION')"></h3>
            <b>registerController(aliasName, controller)</b>
            <h3 uku-text="res.getResource('GUIDE_LABEL_API_ARGUMENT')"></h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                aliasName
                            </td>
                            <td>
                                String
                            </td>
                            <td>
                                Controller's alias
                            </td>
                        </tr>
                        <tr>
                            <td>
                                controller
                            </td>
                            <td>
                                Object
                            </td>
                            <td>
                                Controller's instance
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p uku-text="res.getResource('GUIDE_TEXT_API_REG_CTRL')">
            </p>
            <pre>
                <code class="js">
var uku = new Ukulele();
uku.registerController("myCtrl",new MyController(uku));
uku.init();

function MyController(uku){
    this.message = "hello world";
}
                </code>
            </pre>
            <p uku-text="res.getResource('GUIDE_TEXT_API_REG_CTRL2')">
            </p>
            <pre>
                <code class="html">
&lt;h3&gt;{{myCtrl.message}}&lt;/h3&gt;
                </code>
            </pre>
        </div>
    </template>
</uku-component>
