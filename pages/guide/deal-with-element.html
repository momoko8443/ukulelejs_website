<uku-component>
    <template>
        <div>
            <h3>方法:</h3>
            <b>dealWithElement(element)</b>
            <h3>参数:</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                element
                            </td>
                            <td>
                                dom node
                            </td>
                            <td>
                                需要被ukujs支持，动态添加的dom节点
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>
                由于Ukujs是使用标签形式声明的双向绑定，因此如果有新的dom节点被添加到主程序中时，需要调用dealWithElement方法来对新加入的dom
                进行一系列的扫描，解析，绑定动作。
            </p>
            <pre>
                <code class="js">
function MyController(uku){
    this.appendNewDOM = function(){
        var domHtml = "&lt;h3 uku-text='myCtrl.message'&gt;&lt;/h3&gt;";
        var newDOM = document.createElement(domHtml);
        uku.dealWithElement(newDOM);
    }
}
                </code>
            </pre>
        </div>
    </template>
</uku-component>
