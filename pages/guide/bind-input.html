<uku-component>
    <template>
        <div>
            <h3>绑定输入控件</h3>
            <p>
                绑定输入控件input，其实是对上个小节，绑定属性的一种实现，我们使用 uku-value来实现这个功能，从而完成
                <ol>
                    <li>
                        model->view: 模型在视图上显示
                    </li>
                    <li>
                        user behaviour->view: 用户的行为影响了视图改变
                    </li>
                    <li>
                        view -> model: 视图改变后更新了与之绑定的模型
                    </li>
                </ol>
                这一双向绑定的完整过程
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <input type="text" uku-value="cc.message">
                    <h4>{{cc.message}}</h4>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;input type="text" uku-value="myCtrl.message"&gt;
&lt;h4&gt;{{myCtrl.message}}&lt;/h4&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl() {
    this.message = "Hey, please say something.";
}
                        </code>
                    </pre>
                </div>
            </div>
            <p>
                input中的checkbox, radio等比较特殊，Ukujs对其进行了一定的扩展，你可以在进阶章节或示例板块中学习具体的用法。
            </p>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.message = "Hey, please say something.";
            };
        })();
    </script>
</uku-component>
