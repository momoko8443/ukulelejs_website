<uku-component>
    <template>
        <div>
            <h3 uku-text="res.getResource('GUIDE_LABEL_BIND_EVENT')"></h3>
            <p uku-text="res.getResource('GUIDE_TEXT_BIND_EVENT')">
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <button uku-onclick="cc.buttonClickHandler()">Click me</button>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;button uku-onclick="myCtrl.buttonClickHandler()"&gt;Click me&lt;/button&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.buttonClickHandler = function(e){
        alert(e.target.nodeName + "has been clicked");
    };
}
                        </code>
                    </pre>
                </div>
            </div>
            <h3 uku-text="res.getResource('GUIDE_LABEL_BIND_EVENT2')"></h3>
            <p uku-text="res.getResource('GUIDE_TEXT_BIND_EVENT2')">
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo2" aria-controls="demo2" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html2" aria-controls="html2" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js2" aria-controls="js2" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo2" style="margin: 20px">
                    <button uku-onclick="cc.buttonClickHandler2('my argument')">Click me again</button>
                </div>
                <div role="tabpanel" class="tab-pane" id="html2" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;button uku-onclick="myCtrl.buttonClickHandler2('my argument')"&gt;Click me again&lt;/button&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js2" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.buttonClickHandler2 = function(arg,e){
        alert(e.target.nodeName + " has been clicked with " + arg);
    };
}
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.buttonClickHandler = function(e){
                    alert(e.target.nodeName + " has been clicked");
                };
                this.buttonClickHandler2 = function(arg,e){
                    alert(e.target.nodeName + " has been clicked with " + arg);
                };
            };
        })();
    </script>
</uku-component>
