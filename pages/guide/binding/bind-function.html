<uku-component>
    <template>
        <div>
            <h3 uku-text="$res.getResource('GUIDE_LABEL_BIND_FUNCTION')"></h3>
            <p uku-text="$res.getResource('GUIDE_TEXT_BIND_FUNCTION')">
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <h4>{{cc.func()}}</h4>
                    <h4>{{cc.func('with argument')}}</h4>
                    <input type="text" uku-value="cc.func(cc.arg)">
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;h4&gt;{{$myCtrl.func()}}&lt;/h4&gt;
&lt;h4&gt;{{$myCtrl.func('with argument')}}&lt;/h4&gt;
&lt;input type="text" uku-value="$myCtrl.func($myCtrl.arg)"&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.arg = 'arg from model';
    this.func = function(){
        var returnString = "run func ";
        var arr = Array.prototype.slice.call(arguments);
        return "run func " + arr.join(",");
    };
}
                        </code>
                    </pre>
                </div>
            </div>
            <p uku-text="$res.getResource('GUIDE_TEXT_BIND_FUNCTION2')">
            </p>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.arg = "with arg from model";
                this.func = function(){
                    var returnString = "run func ";
                    var arr = Array.prototype.slice.call(arguments);
                    return "run func " + arr.join(",");
                };
            };
        })();
    </script>
</uku-component>
