<uku-component>
    <template>
        <div>
            <h3 uku-text="$res.getResource('GUIDE_LABLE_BIND_STYLE')"></h3>
            <p uku-text="$res.getResource('GUIDE_TEXT_BIND_STYLE')">
            </p>
            <h4 uku-text="$res.getResource('GUIDE_LABLE_BIND_STYLE2')"></h4>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <h4 uku-style="cc.customStyle">uku-style test</h4>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;h4 uku-style="myCtrl.customStyle"&gt;uku-style test&lt;/h4&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.customStyle = {color:'red',fontStyle:'italic'};//font-style需要写成fontStyle
}
                        </code>
                    </pre>
                </div>
            </div>
            <p uku-text="$res.getResource('GUIDE_TEXT_BIND_STYLE2')">
            </p>
            <h4 uku-text="$res.getResource('GUIDE_LABLE_BIND_STYLE3')"></h4>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo2" aria-controls="demo2" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html2" aria-controls="html2" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js2" aria-controls="js2" role="tab" data-toggle="tab">JavaScript</a>
                </li>
                <li role="presentation">
                    <a href="#css2" aria-controls="css2" role="tab" data-toggle="tab">CSS</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo2" style="margin: 20px">
                    <h4 uku-class="cc.customClass">uku-class test</h4>
                </div>
                <div role="tabpanel" class="tab-pane" id="html2" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;h4 uku-class="myCtrl.customClass"&gt;uku-class test&lt;/h4&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js2" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.customClass = 'myClass1 myClass2';
}
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="css2" style="margin: 20px">
                    <pre>
                        <code class="css">
.myClass1{
    color:red;
}
.myClass2{
    font-style: italic;
}
                        </code>
                    </pre>
                </div>
            </div>
            <p uku-text="$res.getResource('GUIDE_TEXT_BIND_STYLE3')">    
            </p>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.customStyle = {color:'red',fontStyle:'italic'};
                this.customClass = 'myClass1 myClass2';
            };
        })();
    </script>
</uku-component>
