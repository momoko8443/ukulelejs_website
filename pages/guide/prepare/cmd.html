<uku-component>
    <template>
        <div>
        	<h4 uku-text="$res.getResource('GUIDE_LABEL_CMD_CONFIG')"></h4>
        	<pre>
    			<code>
    seajs.config({
        alias:{
    		"main":"src_url/main.js",
            "Ukulele":"lib_url/ukulelejs/dist/ukulele.js",
            "MyController":"src_url/MyController.js"
        },
        paths:{
    	    "lib_url":"/bower_components",
            "src_url":"/src"
        }
    });
    			</code>
    		</pre>
        	<h4 uku-text="$res.getResource('GUIDE_LABEL_ADD_UKU_APP')"></h4>
        	<pre>
    			<code class="html">
    &lt;body uku-application&gt;
    	...
    &lt;/body&gt;
    			</code>
    		</pre>
        	<h4 uku-text="$res.getResource('GUIDE_LABEL_INIT_UKUJS')"></h4>
        	<pre>
    			<code>
    seajs.use('main',function(main){
        main.bootstrap();
    });
    <!-- main.js -->
    define(function (require, exports, module) {
        var uku;
        return {
            'bootstrap': function () {
                require("Ukulele");
                var Ukulele = Ukulele.Ukulele;
                uku = new Ukulele();
                var myCtrl = require('MyController');
                uku.registerController('myCtrl', myCtrl);
                uku.init();
            }

        }
    });
    <!-- MyController.js -->
    define(function (require, exports, module) {
        function MyController(){
            this.message = "ukulelejs works on seajs";
        }
        module.exports = new MyController();
    });

    			</code>
    		</pre>
            <h4 uku-text="$res.getResource('GUIDE_LABEL_BIND_ATTR')"></h4>
            <pre>
                <code>
&lt;body uku-application&gt;
    ...
    &lt;input type="text" uku-value="$myCtrl.message"&gt;
    &lt;h3&gt;{{$myCtrl.message}}&lt;h3/&gt;
    ...
&lt;/body&gt;
                </code>
            </pre>
        </div>
    </template>
</uku-component>
