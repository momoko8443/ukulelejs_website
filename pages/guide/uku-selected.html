<uku-component>
    <template>
        <div>
            <h3>特殊属性（指令） —— uku-selected（1）</h3>
            <p>
                uku-selected使用于select（下拉菜单控件），它需要和uku-data-item一同服用。下面的例子中uku-selected来指定被选中的模型
                而<span style="color:red;font-weight:bold;"> | </span>符号来标示使用哪个字段作为key来指定唯一选中的item。例如uku-selected="myCtrl.selectedItem|value"
                则表示使用“value”这个item中的field来唯一标注某个选项（不过前提是也需要你把这个value设置成为option的value，
                这里我们用uku-value=”item.value”来标识），uku-data-item(只有在option控件上才会使用)表示每个option所具体代表的是什么东西，它可以是整个item对象，也可以是item中的某个字段，
                比如，uku-data-item="item.name"那么选中的selectedItem就是item的name而非item对象本身。
            </p>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#demo" aria-controls="demo" role="tab" data-toggle="tab">Demo</a>
                </li>
                <li role="presentation">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="demo" style="margin: 20px">
                    <select uku-selected="cc.selectedItem|value">
                        <option uku-repeat="item in cc.items" uku-value="item.value" uku-data-item="item">
                            {{item.name}}
                        </option>
                    </select>
                    <h4>{{cc.selectedItem.name}}</h4>
                    <h4>{{cc.selectedItem.value}}</h4>
                </div>
                <div role="tabpanel" class="tab-pane" id="html" style="margin: 20px">
                    <pre>
                        <code class="html">
&lt;select uku-selected="myCtrl.selectedItem|value"&gt;
    &lt;option uku-repeat="item in myCtrl.items" uku-value="item.value" uku-data-item="item"&gt;
        {{item.name}}
    &lt;/option&gt;
&lt;/select&gt;
&lt;h4>{{myCtrl.selectedItem.name}}&lt;/h4&gt;
&lt;h4>{{myCtrl.selectedItem.value}}&lt;/h4&gt;
                        </code>
                    </pre>
                </div>
                <div role="tabpanel" class="tab-pane" id="js" style="margin: 20px">
                    <pre>
                        <code class="javascript">
function MyCtrl(uku) {
    this.items = [
                {name:"Ukujs",value:1},
                {name:"Angular",value:2},
                {name:"React",value:3},
                {name:"Vue",value:4}
            ];
    this.selectedItem = this.items[0];
}
                        </code>
                    </pre>
                </div>
            </div>
            <p>
                uku-selected也被使用在radio控件中，下一节中 会有介绍
            </p>
        </div>
    </template>
    <script>
        (function () {
            return function(uku){
                this.items = [
                            {name:"Ukujs",value:1},
                            {name:"Angular",value:2},
                            {name:"React",value:3},
                            {name:"Vue",value:4}
                        ];
                this.selectedItem = this.items[0];
            };
        })();
    </script>
</uku-component>
