<uku-component>
  <template>
    <div>
      <h2>Ukujs Web Component</h2>
      <lable>Repeat Count:</lable>
      <select uku-selected="cc.selectedOption|value">
          <option uku-repeat="option in cc.options" uku-data-item="option" uku-value="option.value">{{option.name}}</option>
      </select>
      <button uku-onclick="cc.generateTesingData()">Render</button>
      <button uku-onclick="cc.reset()">Reset</button>
      <br/>
      <lable>Total Binding Objects:</lable>
      <em>{{cc.total}}</em>
      <br/>
      <label>Time:</label>
      <em id="timer">0</em> ms
    </div>
  </template>
  <script>
    (function() {
      return function(uku) {
        this.rowNum = 0;
        this.total = 0;
        this.items = [];
        this.options = [
            {name:"render 100 times",value:100},
            {name:"render 1000 times",value:1000}
        ]
        this.selectedOption = this.options[0];
        this.generateTesingData = function() {
          this.items = [];
          var rowLen = this.selectedOption.value;
          var columnLen = 10;
          for (var i = 0; i < rowLen; i++) {
            var item = {};
            for (var j = 0; j < columnLen; j++) {
              item["field" + j] = "testing " + (i * 10 + j);
            }
            this.items.push(item);
          }
          this.total = rowLen * columnLen * 2;
          this.fire('settingchanged', {
            items: this.items,
            total: this.total
          });
        };

        this.reset = function() {
          this.items = [];
          this.rowNum = 0;
          this.total = 0;
          this.fire('settingchanged', {
            items: this.items,
            total: this.total
          });
        };
      }
    })();
  </script>
</uku-component>
