<uku-component>
    <template>
        <div class="hbox">
            <img uku-src="cc.item.image">
            <div style="flex-grow:4;width:1px">
                <h6><b>{{cc.item.name}}</b></h6>
                <h6 class="hightlight">{{cc.item.highlight1}}</h6>
                <h6 class="hightlight">{{cc.item.highlight2}}</h6>
                <h6><b>$</b><b>{{cc.item.price}}</b></h6>
            </div>
            <div style="flex-grow:1;width:1px">
                <button class="btn btn-default itemBtn" uku-onclick="cc.addItemToCart(cc.item)">
                    <img src="assets/icon_cart_empty.png">
                </button>
                <button class="btn btn-default itemBtn" uku-onclick="cc.addItemToCompart(cc.item)">
                    <img src="assets/icon_compare.png">
                </button>
                <button class="btn btn-default itemBtn" uku-onclick="cc.exitDetailView()">
                    <img src="assets/icon_tiles.png">
                </button>
            </div>
        </div>
        <p>
            {{cc.item.description}}
        </p>
    </template>
    <script>
        (function() {
            return function(uku) {
                this.item = {};
                Object.defineProperty(this, 'selectedDetailItem', {
                    set: function(value) {
                        if(value){
                            this.item = value;
                        }
                    }
                });
                this.displayStyleFunc = function(isShow) {
                    var show = "none";
                    if (isShow === "true") {
                        show = "block";
                    }
                    return {
                        display: show
                    };
                };
                this.addItemToCart = function(item) {
                    this.fire('addItemToCart', item);
                };
                this.addItemToCompart = function(item) {
                    this.fire('addItemToCompart', item);
                };
                this.exitDetailView = function() {
                    this.fire('exitDetailView');
                }
            };
        })();
    </script>
</uku-component>
